<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlashSight</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="verticalCenter">
      <div class="container-fluid">
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3' id='buttonBar'>
            <button type="button" class="btn btn-default" id="mainMenuButton" onclick='app.load("main")'>
              <span class='cornerButtonText'>Menu</span>
              <span class='cornerButtonIcon glyphicon glyphicon-menu-hamburger'></span>
            </button>
            <button type="button" class="btn btn-default" id="helpButton" onclick='app.load("help")'>
              <span class='cornerButtonText'>Help</span>
              <span class='cornerButtonIcon glyphicon glyphicon-info-sign'></span>
            </button>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3' id='root'>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/appScreens/AppScreen.js"></script>
    <script src="js/appScreens/Help.js"></script>
    <script src="js/appScreens/MainMenu.js"></script>
    <script src="js/appScreens/NewCards.js"></script>
    <script src="js/appScreens/SetSelect.js"></script>
    <script src="js/appScreens/Play.js"></script>
    <script src="js/tools/CardSetManager.js"></script>
    <script src="js/tools/Flashcard.js"></script>
    <script src="js/tools/shuffle.js"></script>
    <script src="js/main.js"></script>
    <div style='position: fixed; font-size: 10pt; right: 0; bottom: 0'>Icons courtesy of <a href='https://glyphicons.com/'>Glyphicons</a></div>
  </body>
</html>
